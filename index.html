<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pound to Kilogram Converter </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  </head>
  <body>
    <div class="body">
      <div class="box">
        <h1>Enter The Value</h1>
        <input type="number" id="userinput" />
        <select id="unitSelect" title="selector" >
          <option value="kg">Kilogram</option>
          <option value="lb">Pounds</option>
          <option value="mg">Milligrams</option>
          <option value="dg">Deccagrams</option>
          <option value="cg">Centigram</option>
        </select>
        <button type="submit" class="submit-btn" onclick="convertWeight()">
          Result
        </button>
        <p id="result">Result</p>
        <!-- <input type="text" id="result__display" readonly > -->
        <h2 class="name hidden">Made with ‚ù§ by <a href="https://github.com/Mofe-banks01"> Mofe Banks </a></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
